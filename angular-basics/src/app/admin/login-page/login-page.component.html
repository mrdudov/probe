<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login admin panel</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>

    <div class="alert alert-info" *ngIf="message">
        {{message}}
    </div>


    <div 
        [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
        class="form-control"
    >
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid" 
            class="validation"
        >
            <small
                *ngIf="form.get('email')?.errors!['required']"
            >email is required</small>
            <small
                *ngIf="form.get('email')?.errors!['email']"
            >email is invalid</small>

        </div>
    </div>

    <div
        [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
        class="form-control"
    >
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div
            *ngIf="form.get('password')?.touched && form.get('password')?.invalid" 
            class="validation"
        >
            <small
                *ngIf="form.get('password')?.errors!['required']"
            >password is required</small>
            <small
                *ngIf="form.get('password')?.errors!['minlength']"
            >
            required length {{form.get('password')?.errors!['minlength']['requiredLength']}}
            actual length {{form.get('password')?.errors!['minlength']['actualLength']}}
        </small>
        </div>
    </div>

    <button
        [disabled]="form.invalid || submitted"
        type="submit" 
        class="btn btn-primary"
    >Login</button>
</form>
